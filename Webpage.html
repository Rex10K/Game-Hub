<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Group 5 Project</title>
    </head>

    <body class="bg-gray-400"> 
        <header>
            <h1 class="text-blue-900 text-center border-b py-4 font-bold">Not Amazon</h1>
        </header>

        <div class="text-center">
            <form class="justify-center items-center py-2">
                <input class="text-center w-screen h-14 rounded" type="text" placeholder="Enter Game Title" name="q">
                <button type="submit"></button>
            </form>
        </div>

        <main>
        <!-- 8 total cards -->
        <!-- img + 5 spans in each card -->
        <div class="mt-8 flex grid grid-cols-4 gap-4 place-items-center">
            <div class="bg-white rounded overflow-hidden shadow-md">
                <img src="./assets/imgs/Arkham-Asylum-featured-image.jpg" alt="#" class="rounded p-1 mb-1 h-48 w-72">
                <div class="text-center">
                    <span class="font-bold">Title</span>
                    <span class="block">Ratings</span>
                    <span class="block">Current Price</span>
                    <span class="block">Discounted Price</span>
                    <button class="mb-2 border bg-gray-300 px-2 rounded">Store</button>
                </div>
            </div>
        </div>
