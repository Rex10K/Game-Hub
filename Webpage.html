<html lang="en-US">

<head>
    <meta charset="UTF-8">

<body class="bg-gray-400">
    <header>
        <h1 class="app-Name text-blue-900 text-center border-b py-4 font-bold">Not Amazon</h1>
    </header>

    <div class="text-center">
        <nav class="justify-center items-center py-2">
            <input class="text-center w-screen h-14 rounded" type="text" placeholder="Enter Game Title" name="q">
            <button type="submit"></button>
        </nav>
        <div class="filters flex justify-center">
            <button class="flex-1">Popularity</button>
            <button class="flex-1">Rating</button>
            <button class="flex-1">Alphabetical</button>
            <button class="flex-1">Lowest Price</button>
        </div>
    </div>

    <main>

        <div class="game-card mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 place-items-center">
            <div class="bg-white rounded overflow-hidden shadow-lg">
                <img src="./assets/imgs/Arkham-Asylum-featured-image.jpg" alt="#"
                    class="rounded object-cover p-1 mb-1 h-48 w-72">
                <div class="text-center">
                    <span class="game-Title font-bold">Title</span>
                    <span class="ratings block">Ratings</span>
                    <span class="original-Price block text-red-600"><s>Original Price</s></span>
                    <span class="font-bold current-Price block text-green-600">Discounted Price</span>
                    <button class="mt-2 mb-2 bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded-full">Store</button>
                </div>
            </div>


            <div class="game-card bg-white rounded overflow-hidden shadow-lg">

            </div>


            <div class="game-card bg-white rounded overflow-hidden shadow-lg">

                    class="rounded object-cover p-1 mb-1 h-48 w-72">
                <div class="text-center">
                    <span class="game-Title font-bold">Title</span>
                    <span class="ratings block">Ratings</span>
                    <span class="original-Price block text-red-600"><s>Original Price</s></span>
