<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>GameHub</title>
</head>

<body>
    <header>
        <h1 class="app-Name text-7xl text-center mt-10 font-extrabold">GameHub</h1>
    </header>


    <!-- <div class="hide"> -->


    <!-- Search bar -->
    <form class="form sm:mx-8 my-10 md:mx-44 my-10">
        <label for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <input type="search" id="default-search"
                class="block w-full p-4 pl-10 text-sm text-gray-900 border border-[#A66060] rounded-xl bg-white-50 focus:ring-[#A66060] focus:border-[#A66060]"
                placeholder="Search by title" required>
            <button type="submit"
                class="search-Btn hover:bg-[#D99036] text-white bg-[#A66060] absolute right-2.5 bottom-2.5 focus:ring-4 focus:outline-none focus:ring-[#A66060] font-medium rounded-lg text-sm px-4 py-2">Search</button>
        </div>
    </form>

    <!-- Categories to display cards for -->
    <div class="filters flex justify-center font-bold flex-wrap mb-10">
        <button class="store-btn hover:bg-[#D99036] mx-4 px-4 py-2 rounded-full mb-2"><a href="./freegames.html">Free Games</a></button>
    </div>


    <main>
        <!-- 8 total cards -->

        <div id="appendArea" class="flex flex-wrap place-content-center">

        </div>

    </main>

    </div>
    <script src="./script.js"></script>
</body>


</html>
